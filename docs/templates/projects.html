{% extends "main.html" %}

{% block styles %}
  {{ super() }}
{% endblock %}

{% block content %}
<div class="grid">
    {% for project in page.meta.projects %}
    <a href="{{ project.link }}" class="card">
        <p><strong>{{ project.name }}</strong></p>
        <hr>
        <p>{{ project.description }}</p>
        <p><img src="../assets/demo/{{ project.image }}"/></p>
    </a>
    {% endfor %}
</div>
{% endblock %}
